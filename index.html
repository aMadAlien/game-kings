<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-block">
            <div id="grid-block" class="d-none"></div>
            <!-- WELCOME -->
            <div id="welcome-window" class="window">
                <button id="open-map-btn" class="start-btn btn" role="button">Start</button>
            </div>

            <!-- LEVELS MAP -->
            <div id="map-window" class="window">
                <div class="map-container"></div>
            </div>

            <!-- GAME -->
            <div id="game-window" class="window">
                <canvas></canvas>

                <div class="score-block">Score:
                    <div id="score">0</div>
                </div>

                <button id="open-menu-btn" class="btn">Menu</button>
            </div>

            <!-- MENU -->
            <div id="menu" class="modal d-none">
                <div class="menu-block">
                    <button id="back-to-map-btn" class="btn">Open map</button>
                    <button id="restart" class="btn">Restart</button>
                    <button id="instruction-btn" class="btn">Instruction</button>

                    <button id="display-grid" class="btn">Show grid</button>
                    <button id="grid-save" class="btn d-none">Save layout</button>
                    <button id="grid-reset" class="btn d-none">Reset layout</button>
                    <button id="grid-cancel" class="btn d-none">Cancel grid</button>
                    <button id="get-coordinates" class="btn">Canvas coordinates</button>

                    <button id="close-menu-btn" class="btn">Back</button>
                </div>
            </div>

            <!-- INSTRUCTION -->
            <div id="instruction" class="modal d-none">
                <div class="instruction-text">
                    <p>Use the arrows or A, W, D keys to navigate.</p>
                    <p>Press the "E" key to attack pigs.</p>
                </div>
                <button id="close-instruction-btn" class="btn center">Back</button>
            </div>
        </div>
    </div>
    <audio id="bg-audio" loop>
        <source src="audio/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
        integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/data/collisions.js"></script>
    <script src="js/classes/CollisionBlock.js"></script>
    <script src="js/classes/Sprite.js"></script>
    <script src="js/classes/Pig.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="index.js"></script>
    <script src="js/main.js"></script>
    <script src="js/collisionDefine.js"></script>
</body>

</html>
