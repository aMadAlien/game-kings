<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-block">
            <!-- WELCOME -->
            <div id="welcome-window" class="window">
                <button id="open-map-btn" class="start-btn btn" role="button">Start</button>
            </div>

            <!-- LEVELS MAP -->
            <div id="map-window" class="window">
                <div class="map-container"></div>
            </div>

            <!-- GAME -->
            <div id="game-window" class="window">
                <canvas></canvas>

                <div class="score-block">Score:
                    <div id="score">0</div>
                </div>
                <div class="lives-block">Lives:
                    <div id="lives">3</div>
                </div>

                <button id="open-menu-btn" class="btn">Menu</button>
            </div>

            <!-- MENU -->
            <div id="menu" class="modal d-none">
                <div class="menu-block">
                    <button id="back-to-map-btn" class="btn">Open map</button>
                    <button id="restart" class="btn">Restart</button>
                    <button id="close-menu-btn" class="btn">Back</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
        integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/data/collisions.js"></script>
    <script src="js/classes/CollisionBlock.js"></script>
    <script src="js/classes/Sprite.js"></script>
    <script src="js/classes/Pig.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
